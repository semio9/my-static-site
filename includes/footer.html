  <script>
    (function(){
      var lm=new Date(document.lastModified);
      if(!isNaN(lm.getTime())){
        var y=lm.getFullYear(),m=String(lm.getMonth()+1).padStart(2,'0'),d=String(lm.getDate()).padStart(2,'0');
        var iso=y+'-'+m+'-'+d;
        var t=document.getElementById('last-updated');
        if(t){t.textContent=iso;t.setAttribute('datetime',iso);}
      }else{
        var line=document.getElementById('last-updated-line');
        if(line)line.style.display='none';
      }
    })();
  </script>
